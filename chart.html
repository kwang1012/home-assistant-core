<!DOCTYPE html>
<html>
  <head>
    <style>
      #vis.vega-embed {
        width: 100%;
        display: flex;
      }

      #vis.vega-embed details,
      #vis.vega-embed details summary {
        position: relative;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega@5"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega-embed@6"
    ></script>
  </head>
  <body>
    <div id="vis"></div>
    <script>
      (function (vegaEmbed) {
        var spec = {
          config: { view: { continuousWidth: 300, continuousHeight: 300 } },
          data: { name: "data-d751713988987e9331980363e24189ce" },
          mark: { type: "bar" },
          encoding: {
            color: {
              field: "activity",
              scale: { scheme: "dark2" },
              type: "nominal",
            },
            x: { field: "from", type: "nominal" },
            x2: { field: "to" },
            y: { field: "activity", type: "nominal" },
          },
          $schema: "https://vega.github.io/schema/vega-lite/v5.16.3.json",
          datasets: { "data-d751713988987e9331980363e24189ce": [] },
        };
        var embedOpt = { mode: "vega-lite" };

        function showError(el, error) {
          el.innerHTML =
            '<div style="color:red;">' +
            "<p>JavaScript Error: " +
            error.message +
            "</p>" +
            "<p>This usually means there's a typo in your chart specification. " +
            "See the javascript console for the full traceback.</p>" +
            "</div>";
          throw error;
        }
        const el = document.getElementById("vis");
        vegaEmbed("#vis", spec, embedOpt).catch((error) =>
          showError(el, error)
        );
      })(vegaEmbed);
    </script>
  </body>
</html>
